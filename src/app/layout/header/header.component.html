<header class="header-container">
  <div class="header-left-side">
    <!-- Menu Button (Visible under 992px) -->
    <button
      class="menu-button lg:hidden"
      (click)="toggleSidebar()"
      aria-label="Open Sidebar"
    >
      â˜°
    </button>
    <div class="header-details-container">
      <img src="./logo.png" class="header-logo" alt="Logo" />
      <div class="header-title">SmartEstate</div>
    </div>
  </div>

  <div class="header-right-side">
    <ng-container *ngIf="isLoggedIn; else guestButtons">
      <div class="header-user-info">
        <span>Welcome, {{ username }}</span>
        <button class="logout-button" (click)="logout()" aria-label="Logout">
          Logout
        </button>
      </div>
    </ng-container>

    <ng-template #guestButtons>
      <div class="header-buttons">
        <button class="register-button" (click)="goToRegister()">
          Register
        </button>
        <button class="login-button" (click)="goToLogin()">Login</button>
      </div>
    </ng-template>
  </div>
</header>

<!-- Sidebar -->
<app-sidebar-mobile
  *ngIf="isSidebarVisible"
  (close)="closeSidebar()"
></app-sidebar-mobile>
