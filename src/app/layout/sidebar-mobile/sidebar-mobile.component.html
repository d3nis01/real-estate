<div class="mobile-sidebar">
  <div class="sidebar-underlay" (click)="closeSidebar()"></div>
  <div class="sidebar-container">
    <button
      class="close-button"
      (click)="closeSidebar()"
      aria-label="Close Sidebar"
    >
      âœ•
    </button>
    <div class="sidebar-elements-list">
      <div
        class="sidebar-element"
        [ngClass]="{ 'active-sidebar-element': isActive('/get-all-users') }"
        (click)="goToGetAllUsers()"
      >
        All Users
      </div>
      <div
        class="sidebar-element"
        [ngClass]="{ 'active-sidebar-element': isActive('/create-company') }"
        (click)="goToCreateCompany()"
      >
        Create Company
      </div>
      <div
        class="sidebar-element"
        [ngClass]="{ 'active-sidebar-element': isActive('/get-all-companies') }"
        (click)="goToGetAllCompanies()"
      >
        All Companies
      </div>

      <div
        class="sidebar-element"
        [ngClass]="{ 'active-sidebar-element': isActive('/price-prediction') }"
        (click)="goToPredictionPage()"
      >
        Price Prediction
      </div>
    </div>
  </div>
</div>
