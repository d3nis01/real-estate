<div class="prediction-page flex flex-col items-center py-8">
  <div
    class="prediction-container w-full max-w-[600px] bg-white shadow-lg rounded-lg p-6"
  >
    <h1 class="text-xl font-semibold mb-4">Prediction Form</h1>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Country -->
      <div class="form-group">
        <label for="country" class="block font-medium text-gray-700 mb-1"
          >Country</label
        >
        <input
          type="text"
          id="country"
          class="form-control w-full px-4 py-2 border border-gray-300 rounded-md"
          [(ngModel)]="country"
          name="country"
          required
        />
      </div>

      <!-- Country Code -->
      <div class="form-group">
        <label for="countrycode" class="block font-medium text-gray-700 mb-1"
          >Country Code</label
        >
        <input
          type="text"
          id="countrycode"
          class="form-control w-full px-4 py-2 border border-gray-300 rounded-md"
          [(ngModel)]="countrycode"
          name="countrycode"
          required
        />
      </div>

      <!-- Date -->
      <div class="form-group">
        <label for="date" class="block font-medium text-gray-700 mb-1"
          >Date</label
        >
        <input
          type="date"
          id="date"
          class="form-control w-full px-4 py-2 border border-gray-300 rounded-md"
          [(ngModel)]="date"
          name="date"
          required
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="text-destructive">{{ error }}</div>

      <!-- Submit and Clear Buttons -->
      <div class="flex justify-between items-center mt-4">
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
        >
          Submit
        </button>
        <button
          type="button"
          (click)="clearForm()"
          class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition"
        >
          Clear
        </button>
      </div>
    </form>
  </div>

  <!-- Prediction Result -->
  <div
    *ngIf="predictionResult"
    class="prediction-container w-full max-w-[600px] bg-white shadow-lg rounded-lg p-6"
  >
    <h1 class="text-xl font-semibold justify-center flex w-full mb-4">
      Prediction Result
    </h1>
    <div class="flex flex-col items-left">
      <p class="text-lg font-semibold mb-2">Predicted Growth</p>
      <p class="text-md font-bold text-foreground">{{ predictionResult }}</p>
    </div>
  </div>
</div>
