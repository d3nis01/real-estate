<div class="register-page">
  <div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" />
        <small
          *ngIf="
            registerForm.get('username')?.invalid &&
            registerForm.get('username')?.touched
          "
          class="error"
        >
          <span *ngIf="registerForm.get('username')?.errors?.['required']"
            >Username is required.</span
          >
          <span *ngIf="registerForm.get('username')?.errors?.['minlength']"
            >Username must be at least 3 characters long.</span
          >
        </small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <small
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
          class="error"
        >
          <span *ngIf="registerForm.get('password')?.errors?.['required']"
            >Password is required.</span
          >
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']"
            >Password must be at least 6 characters long.</span
          >
        </small>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
        />
        <small
          *ngIf="
            registerForm.get('confirmPassword')?.invalid &&
            registerForm.get('confirmPassword')?.touched
          "
          class="error"
        >
          <span
            *ngIf="registerForm.get('confirmPassword')?.errors?.['required']"
            >Confirm password is required.</span
          >
          <span *ngIf="registerForm.errors?.['passwordMismatch']"
            >Passwords do not match.</span
          >
        </small>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="register-button"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
