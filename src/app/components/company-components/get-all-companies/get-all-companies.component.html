<div class="getallcompanies-container">
  <div class="w-full flex justify-between items-center pt-3">
    <div class="text-lg xs:text-xl md:text-[32px] font-bold">All Companies</div>
  </div>
  <table mat-table [dataSource]="companies" class="mat-elevation-z8" matSort>
    <!-- Company Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="no-wrap">
        Company
      </th>
      <td mat-cell *matCellDef="let company" class="no-wrap">
        {{ company.name }}
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let company">{{ company.email }}</td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
      <td mat-cell *matCellDef="let company">{{ company.phoneNumber }}</td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="no-wrap">
        City
      </th>
      <td mat-cell *matCellDef="let company" class="no-wrap">
        {{ company.city }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="no-wrap">Actions</th>
      <td mat-cell *matCellDef="let company" class="no-wrap">
        <button
          mat-raised-button
          color="accent"
          (click)="openCompanyDetails(company)"
        >
          Details
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Material Paginator -->
  <mat-paginator
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
